<body>
    <div class="container projects-page">
        <header class="header">
            <a href="../index.html">
                <div class="logo">Paul <span>M.</span></div>
            </a>

            <nav class="nav" id="nav-menu">
                <a href="../index.html">Home</a>
                <a href="./about.html">About</a>
                <a href="./services.html">Services</a>
                <a href="./projects.html" class="active-nav">Projects</a>
                <a href="./contact.html">Contact</a>
            </nav>

            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>

            <a href="https://wa.me/254700817233?text=Hello there" class="whatsapp-link" target="_blank"
                rel="noopener"><button class="btn-primary">WhatsApp</button></a>
        </header>

        <!-- Projects Section -->
        <section class="projects-section">
            <h2 class="heading">My Projects</h2>

            <div class="project-filters fade-in">
                <button class="filter-btn active" data-filter="featured">Featured</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="mobile">Mobile</button>
                <button class="filter-btn" data-filter="ai">AI</button>
                <button class="filter-btn" data-filter="design">Design</button>
                <button class="filter-btn" data-filter="all">All</button>
            </div>
            <div class="project-grid fade-in">
                <!-- Projects will be injected here by JS -->
            </div>

        </section>


        <!-- Modal and Toast (copy them here too!) -->
        <div id="contact-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-modal">&times;</span>
                <h2>Contact Me</h2>
                <form class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
            </div>
        </div>

        <div id="toast" class="toast">Message sent successfully!</div>
    </div>

    <!-- AOS JS -->
